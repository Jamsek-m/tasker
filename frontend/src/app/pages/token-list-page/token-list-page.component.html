<div class="page-wrapper">

    <h1>Tokens</h1>
    <div>
        <button class="btn btn-outline-primary" (click)="createNewToken()">
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
            Add token
        </button>
    </div>

    <tasker-pagination-limit (whenLimitChanges)="limitChange($event)"></tasker-pagination-limit>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="tb-name">Name</th>
                    <th class="tb-expired">Expired</th>
                    <th class="tb-actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let token of tokens">
                    <td class="tb-name">
                        <span class="details-link" (click)="showTokenDetails(token)">{{token.name}}</span>
                    </td>
                    <td class="tb-expired">{{token.expired | date: "dd.MM.yyyy HH:mm:ss"}}</td>
                    <td class="tb-actions">
                        <span class="expire-btn" (click)="expireToken(token)" [tooltip]="'Expire token'">
                            <fa-icon [icon]="['fas', 'times']"></fa-icon>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <tasker-pagination [totalItems]="totalTokens" [itemsPerPage]="limit" (whenPageChange)="pageChange($event)"></tasker-pagination>

</div>

<ng-template #expireModal>
    <div class="modal-body text-center expiry-modal">
        <p>Are you sure you want to expire token?</p>
        <button type="button" class="btn btn-outline-danger" (click)="doTokenExpiration(true)" >Yes</button>
        <button type="button" class="btn btn-outline-primary" (click)="doTokenExpiration(false)" >No</button>
    </div>
</ng-template>

<ng-template #detailsModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{detailsToken.name}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="detailsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h5>Allowed actions:</h5>
        <ul>
            <li *ngFor="let action of detailsToken.allowedActions">{{action}}</li>
        </ul>
    </div>
</ng-template>
