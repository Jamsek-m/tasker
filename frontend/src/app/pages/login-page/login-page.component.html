<div class="page-wrapper">
    <div class="login-form">
        <form (submit)="login($event)">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="loginInfo.username" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" name="pass" [(ngModel)]="loginInfo.password"/>
            </div>
            <div>
                <alert *ngIf="error" type="danger">Wrong username or password!</alert>
            </div>
            <div class="button-group">
                <button class="btn btn-outline-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
